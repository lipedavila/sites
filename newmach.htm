<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT com Token de Pool</title>
</head>
<body>

<h1>ChatGPT com Token de Pool</h1>

<form id="chat-form">
  <input type="text" id="user-input" placeholder="Digite sua pergunta" required>
  <input type="submit" value="Enviar">
</form>

<div id="chat-output"></div>

<script>
  async function fetchPoolToken() {
    try {
      const response = await fetch('https://corsproxy.io/?https://ai.fakeopen.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer pk-this-is-a-real-free-pool-token-for-everyone',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
      });
      if (response.status === 401) {
        alert('Unauthorized: Invalid token');
        return null;
      }
      const data = await response.json();
      return data.token;
    } catch (error) {
      console.error('Error fetching pool token:', error);
      return null;
    }
  }

  async function fetchChatResponse(token, question) {
    try {
      const payload = {
        model: 'gpt-3.5-turbo',
        prompt: question,
        max_tokens: 100
      };
      const response = await fetch('https://corsproxy.io/?https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      if (response.status === 401) {
        alert('Unauthorized: Invalid token');
        return 'Unauthorized';
      }
      const data = await response.json();
      return data.choices[0].text.trim();
    } catch (error) {
      console.error('Error fetching chat response:', error);
      return 'Error';
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('#chat-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.querySelector('#user-input').value;
      const poolToken = await fetchPoolToken();
      if (poolToken) {
        const answer = await fetchChatResponse(poolToken, question);
        document.querySelector('#chat-output').innerHTML += `<div>User: ${question}</div><div>Bot: ${answer}</div>`;
      }
    });
  });
</script>

</body>
</html>
