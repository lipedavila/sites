<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT with Automatic Pool Token</title>
</head>
<body>

<h1>ChatGPT with Automatic Pool Token</h1>

<form id="chat-form">
  <input type="text" id="user-input" placeholder="Type your question" required>
  <input type="submit" value="Send">
</form>

<div id="chat-output"></div>

<script>
  async function getPoolToken() {
    try {
      const response = await fetch('https://ai.fakeopen.com/pool', {
        method: 'GET'
      });
      if(response.ok) {
        const data = await response.json();
        return data.token;
      } else {
        console.error('Failed to fetch pool token');
      }
    } catch(error) {
      console.error('An error occurred:', error);
    }
  }

  async function fetchChatResponse(token, question) {
    try {
      const payload = {
        model: 'gpt-3.5-turbo',
        prompt: question,
        max_tokens: 100
      };
      const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      if(response.ok) {
        const data = await response.json();
        return data.choices[0].text.trim();
      } else {
        console.error('Failed to fetch chat response');
      }
    } catch(error) {
      console.error('An error occurred:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('#chat-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.querySelector('#user-input').value;
      const poolToken = await getPoolToken();
      if (poolToken) {
        const answer = await fetchChatResponse(poolToken, question);
        if(answer) {
          document.querySelector('#chat-output').innerHTML += `<div>User: ${question}</div><div>Bot: ${answer}</div>`;
        }
      }
    });
  });
</script>

</body>
</html>
