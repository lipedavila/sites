    <style>
        body {
            font-family: 'Amatic SC', cursive;
            background-color: #FFD1DC;
            padding: 20px;
            color: #4A2C40;
            text-shadow: 2px 2px 4px #CBA3D5;
        }

        h1 {
            color: #4A2C40;
            text-align: center;
            font-size: 3em;
            border-bottom: 5px dashed #CBA3D5;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        #chat {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 3px dotted #CBA3D5;
            padding: 10px;
            border-radius: 15px;
            background-color: #FFF3F8;
            box-shadow: 5px 5px 15px #CBA3D5;
        }

        .user-message, .assistant-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #CBA3D5;
        }

        .user-message {
            color: #FFF3F8;
            background-color: #4A2C40;
        }

        .assistant-message {
            color: #4A2C40;
            background-color: #FFD1DC;
            font-size: 1.6em;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #CBA3D5;
            font-size: 1.5em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #CBA3D5;
            color: #4A2C40;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #A884B4;
        }

        #loading {
            visibility: hidden;
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        #loading:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #4A2C40;
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #loading-text {
            visibility: hidden;
            text-align: center;
            font-size: 20px;
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
