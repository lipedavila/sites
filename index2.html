<!DOCTYPE html>
<html>
<body>

<button onclick="loadContent()">OK</button>

<script>
async function loadContent() {
  const response = await fetch('https://raw.githack.com/lipedavila/sites/main/index.html');
  const html = await response.text();
  document.documentElement.innerHTML = html;
}
</script>

</body>
</html>
