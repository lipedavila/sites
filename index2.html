<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com gatinho Mágico!</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amatic SC', cursive;
            background-color: #FFD1DC;
            padding: 20px;
            color: #4A2C40;
            text-shadow: 2px 2px 4px #CBA3D5;
        }

        h1 {
            color: #4A2C40;
            text-align: center;
            font-size: 3em;
            border-bottom: 5px dashed #CBA3D5;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        #chat {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 3px dotted #CBA3D5;
            padding: 10px;
            border-radius: 15px;
            background-color: #FFF3F8;
            box-shadow: 5px 5px 15px #CBA3D5;
        }

        .user-message, .assistant-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #CBA3D5;
        }

        .user-message {
            color: #FFF3F8;
            background-color: #4A2C40;
        }

        .assistant-message {
            color: #4A2C40;
            background-color: #FFD1DC;
            font-size: 1.6em;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            visibility: hidden;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #CBA3D5;
            font-size: 1.5em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #CBA3D5;
            color: #4A2C40;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #A884B4;
        }

        #loading {
            visibility: hidden;
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        #loading:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #4A2C40;
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #startButton {
            padding: 10px 20px;
            background-color: #CBA3D5;
            color: #4A2C40;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        #startButton:hover {
            background-color: #A884B4;
        }
    </style>
</head>
<body>
    <button id="startButton">Oiiee!</button>
    <div id="chatContainer" style="display: none;">
        <h1>Chat com gatinho Mágico!</h1>
        <p>Converse à vontade com este gatinho fofo, sábio e discreto!</p>
        <div id="chat"></div>
        <form id="bettergpt-form">
            <input type="text" id="question" placeholder="">
            <input type="submit" value="Enviar">
        </form>
        <div id="loading"></div>
        <audio id="meowSound" src="https://sound-effects-media.bbcrewind.co.uk/mp3/07045200.mp3?download&rename=BBC_Cats-And-K_07045200"></audio>
    </div>

    <script>
        const startButton = document.querySelector('#startButton');
        const chatContainer = document.querySelector('#chatContainer');
        const form = document.querySelector('#bettergpt-form');
        const chatDiv = document.querySelector('#chat');
        const meowSound = document.querySelector('#meowSound');
        const loadingDiv = document.querySelector('#loading');

        let conversationHistory = [];

        async function fetchRealTime() {
            const response = await fetch('http://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            return data.datetime;
        }

        function fetchLocalTime() {
            return new Date().toISOString();
        }

        async function startConversation() {
            const HoraReal = await fetchRealTime();
            const HoraLocal = fetchLocalTime();
            const formattedRealTime = new Date(HoraReal).toLocaleString();
            const formattedLocalTime = new Date(HoraLocal).toLocaleString();
            const HorarioProcessado = `Olá, agora é ${formattedLocalTime}.`;

            const greeting = `Você está sendo o gatinho "Gatinho Mial" que fala com uma pessoa em um chat. Usando ${HorarioProcessado} 
            por favor, me diga a seguir, apenas Oi, (gpt escolhe entre "bom dia" ou "boa tarde" ou "boa noite") 
            meu amiguinho humano! (gpt escolhe o que o gatinho personagem deve dizer a seguir para ser fofo e indicar à pessoa que a pessoa pode sentir-se livre para conversar com o gatinho mais (UAL!)&(Mial!) do (jeito fofo de dizer "tudo mesmo")))"`;
            sendMessage(greeting, true);
        }

        function sendMessage(question, silent=false) {
            conversationHistory.push({role: 'user', content: question});
            if (!silent) {
                const userMessage = document.createElement('div');
                userMessage.textContent = question;
                userMessage.className = 'user-message';
                chatDiv.appendChild(userMessage);
            }
            
            loadingDiv.style.visibility = "visible";
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://free.churchless.tech/v1/chat/completions');
            xhr.send(JSON.stringify({ 'model': 'gpt-3.5-turbo', 'messages': conversationHistory}));
            
            xhr.onload = function() {
                if (xhr.status != 200) {
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    var response = JSON.parse(xhr.response);
                    conversationHistory.push({role: 'assistant', content: response.choices[0].message.content});
                    const assistantMessage = document.createElement('div');
                    assistantMessage.textContent = response.choices[0].message.content;
                    assistantMessage.className = 'assistant-message';
                    chatDiv.appendChild(assistantMessage);
                    meowSound.play();
                    chatDiv.scrollTop = chatDiv.scrollHeight;
                    form.style.display = "flex";
                }
                form.reset();
                loadingDiv.style.visibility = "hidden";
            };
            
            xhr.onerror = function() {
                alert("Request failed");
                loadingDiv.style.visibility = "hidden";
            };
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.querySelector('#question').value;
            if (!question) {
                alert('Ops, está em branco!');
                return;
            }
            sendMessage(question);
        });

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            chatContainer.style.display = 'block';
            startConversation();
        });
    </script>
</body>
</html>
